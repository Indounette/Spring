<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <title>Restaurant</title>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  <div th:if="${not #lists.isEmpty(reservations)}">
    <h2>Reservation List</h2>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Date</th>
        <th>Plat</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"><a href="/reservation/${reservation.id}">Id</a></td>
        <td th:text="${reservation.name}">Name</td>
        <td th:text="${reservation.phoneNumber}">Phone Number</td>
        <td th:text="${reservation.address}">Address</td>
        <td th:text="${reservation.date}">Date</td>
        <td th:text="${reservation.plat}">Plat</td>
        <td><a th:href="${ '/reservation/' + reservation.id}">View</a></td>
        <td><a th:href="${'/reservation/edit/' + reservation.id}">Edit</a></td>
        <td><a th:href="${'/reservation/delete/' + reservation.id}">Delete</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
