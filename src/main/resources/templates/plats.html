<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Restaurant</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(plats)}">
        <h2>Plat List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Plat Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="plat : ${plats}">
                <td th:text="${plat.id}"><a href="/plat/${plat.id}">Id</a></td>
                <td th:text="${plat.platId}">Plat Id</td>
                <td th:text="${plat.name}">descirption</td>
                <td th:text="${plat.price}">price</td>
                <td><a th:href="${ '/plat/' + plat.id}">View</a></td>
                <td><a th:href="${'/plat/edit/' + plat.id}">Edit</a></td>
                <td><a th:href="${'/plat/delete/' + plat.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
