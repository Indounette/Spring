<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Snoop's restaurant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <!-- Add any additional CSS files or styles here -->
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Reservation Details</h2>
    <div>
        <form class="form-horizontal" th:object="${reservation}" th:action="@{/reservation}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="phoneNumber">PhoneNumber:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="address">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="date">Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="date" th:field="*{date}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="plat">Plat:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="plat" th:field="*{plat}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="path/to/bootstrap.min.js"></script>
<!-- Add any additional JavaScript files or scripts here -->
</body>
</html>
